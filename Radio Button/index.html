<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Radio Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">
        <h2>Hey! Read Me.......</h2>
        <p>This is the example of what you can do with pure css to style radio buttons or checkboxes.</p>
    </div>

    <div class="container">
        <h2>Your Favorite Food in the World?</h2>

        <ul>
            <li>
                <input type="radio" id="f-option" name="selector">
                <label for="f-option">Idly</label>

                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">Dosa</label>

                <div class="check"><div class="inside"></div> </div>
            </li>
            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">Parota</label>

                <div class="check"><div class="inside"></div></div>
            </li>
        </ul>

    </div>
    
</body>
</html>
